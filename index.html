<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Earthquake Tracker | WebApp | By Bocaletto Luca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet CSS & JS per la mappa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="day">
  <div class="wrapper">
    <!-- HEADER con Toggle Tema -->
    <header>
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Earthquake Tracker</h1>
        <div>
          <label for="themeToggle" class="form-check-label me-2">Tema</label>
          <input type="checkbox" id="themeToggle" class="form-check-input">
          <span id="themeText">Day</span>
        </div>
      </div>
    </header>

    <!-- CONTENUTO -->
    <div class="content container-main">
      <!-- Controlli: Pulsanti di Ordinamento -->
      <div class="controls mb-4">
        <button id="btnMag" class="btn btn-primary">Ordina per Magnitudine</button>
        <button id="btnTime" class="btn btn-success">Ordina per Data</button>
        <button id="btnDepth" class="btn btn-info">Ordina per Profondità</button>
      </div>
      
      <!-- Grafico a Barre (Chart.js) -->
      <div id="chartContainer" class="mb-4">
        <canvas id="quakeChart"></canvas>
      </div>
      
      <!-- Mappa (Leaflet/OpenStreetMap) -->
      <div id="mapContainer" class="mb-4"></div>
      
      <!-- Alert per eventi rilevanti -->
      <div id="alertContainer"></div>
      
      <!-- Lista degli eventi sismici (Card) -->
      <div id="quakeContainer"></div>
    </div>
    
    <!-- FOOTER -->
    <footer>
      <p>Realizzato da Bocaletto Luca © <span id="currentYear"></span></p>
    </footer>
  </div>
  
  <!-- MODALE per i Dettagli dell'Evento -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Dettaglio Terremoto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body" id="modalBodyContent">
          <!-- I dettagli verranno caricati qui -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
